version: "3.8"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-beyou}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-1516}
    ports:
      - "${POSTGRES_PORT:-5490}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-beyou}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - beyou_net

networks:
  beyou_net:
    name: beyou_net

volumes:
  postgres_data: {}
